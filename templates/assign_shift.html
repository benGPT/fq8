{% extends "home.html" %}
{% block content %}
<h2>Assign Shift</h2>
<form method="POST">
    <div>
        <label for="staff_id">Staff:</label>
        <select name="staff_id" id="staff_id" required>
            {% for staff_member in staff %}
            <option value="{{ staff_member.id }}">{{ staff_member.user.first_name }} {{ staff_member.user.last_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="start_time">Start Time:</label>
        <input type="datetime-local" name="start_time" id="start_time" required>
    </div>
    <div>
        <label for="end_time">End Time:</label>
        <input type="datetime-local" name="end_time" id="end_time" required>
    </div>
    <div>
        <label for="location">Location:</label>
        <input type="text" name="location" id="location" required>
    </div>
    <div>
        <label for="role">Role:</label>
        <input type="text" name="role" id="role" required>
    </div>
    <div>
        <label for="salary_per_hour">Salary per Hour:</label>
        <input type="number" step="0.01" name="salary_per_hour" id="salary_per_hour" required>
    </div>
    <button type="submit">Assign Shift</button>
</form>
{% endblock %}
