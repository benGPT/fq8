{% extends "home.html" %}
{% block content %}
<h2>Edit Attendance</h2>
<form method="POST">
    <div>
        <label for="check_in">Check In:</label>
        <input type="datetime-local" name="check_in" id="check_in" value="{{ attendance.check_in.strftime('%Y-%m-%dT%H:%M') }}" required>
    </div>
    <div>
        <label for="check_out">Check Out:</label>
        <input type="datetime-local" name="check_out" id="check_out" value="{{ attendance.check_out.strftime('%Y-%m-%dT%H:%M') if attendance.check_out else '' }}">
    </div>
    <button type="submit">Update Attendance</button>
</form>
{% endblock %}
