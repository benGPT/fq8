{% extends "home.html" %}
{% block content %}
<h2>Schedule Interview</h2>
<form method="POST">
    <div>
        <label for="user_id">Applicant:</label>
        <select name="user_id" id="user_id" required>
            {% for applicant in applicants %}
            <option value="{{ applicant.id }}">{{ applicant.first_name }} {{ applicant.last_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="interview_date">Interview Date and Time:</label>
        <input type="datetime-local" name="interview_date" id="interview_date" required>
    </div>
    <div>
        <label for="details">Interview Details:</label>
        <textarea name="details" id="details" required></textarea>
    </div>
    <button type="submit">Schedule Interview</button>
</form>
{% endblock %}
