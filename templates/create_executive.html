{% extends "home.html" %}
{% block content %}
<h2>Create Executive Account</h2>
<form method="POST">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="recovery_password">Recovery Password:</label>
        <input type="password" id="recovery_password" name="recovery_password" required>
    </div>
    <button type="submit">Create Executive Account</button>
</form>
{% endblock %}
