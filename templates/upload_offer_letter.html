{% extends "home.html" %}
{% block content %}
<h2>Upload Offer Letter</h2>
<form method="POST" enctype="multipart/form-data">
    <div>
        <label for="applicant_id">Applicant:</label>
        <select name="applicant_id" id="applicant_id" required>
            {% for applicant in applicants %}
            <option value="{{ applicant.id }}">{{ applicant.first_name }} {{ applicant.last_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="offer_letter">Offer Letter (PDF):</label>
        <input type="file" name="offer_letter" id="offer_letter" accept=".pdf" required>
    </div>
    <button type="submit">Upload Offer Letter</button>
</form>
{% endblock %}
