{% extends "home.html" %}
{% block content %}
<h2>Generate Payslip</h2>
<form method="POST">
    <div>
        <label for="staff_id">Staff:</label>
        <select name="staff_id" id="staff_id" required>
            {% for staff_member in staff %}
            <option value="{{ staff_member.id }}">{{ staff_member.user.first_name }} {{ staff_member.user.last_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="period_start">Period Start:</label>
        <input type="date" name="period_start" id="period_start" required>
    </div>
    <div>
        <label for="period_end">Period End:</label>
        <input type="date" name="period_end" id="period_end" required>
    </div>
    <div>
        <label for="basic_salary">Basic Salary:</label>
        <input type="number" step="0.01" name="basic_salary" id="basic_salary" required>
    </div>
    <div>
        <label for="overtime_pay">Overtime Pay:</label>
        <input type="number" step="0.01" name="overtime_pay" id="overtime_pay" value="0">
    </div>
    <div>
        <label for="deductions">Deductions:</label>
        <input type="number" step="0.01" name="deductions" id="deductions" value="0">
    </div>
    <button type="submit">Generate Payslip</button>
</form>
{% endblock %}
