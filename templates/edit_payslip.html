{% extends "home.html" %}
{% block content %}
<h2>Edit Payslip</h2>
<form method="POST">
    <div>
        <label for="basic_salary">Basic Salary:</label>
        <input type="number" step="0.01" name="basic_salary" id="basic_salary" value="{{ payslip.basic_salary }}" required>
    </div>
    <div>
        <label for="overtime_pay">Overtime Pay:</label>
        <input type="number" step="0.01" name="overtime_pay" id="overtime_pay" value="{{ payslip.overtime_pay }}">
    </div>
    <div>
        <label for="deductions">Deductions:</label>
        <input type="number" step="0.01" name="deductions" id="deductions" value="{{ payslip.deductions }}">
    </div>
    <button type="submit">Update Payslip</button>
</form>
{% endblock %}
